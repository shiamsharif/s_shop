{% extends "base.html" %}

{% load socialaccount %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border: none;">
    <h3 class="text-center mb-3 brand-color fw-bold">Create an Account</h3>

    <form method="POST" action="{% url 'shop:register' %}">
      {% csrf_token %}

      <div class="row g-2 mb-3">
        <div class="col">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-brand w-100">Register</button>
    </form>

    <div class="text-center my-3 text-muted">or</div>

    <!-- Google Auth Button -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
      Continue with Google
    </a>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="{% url 'shop:login' %}" class="text-decoration-none brand-color fw-semibold">Login</a>
    </p>
  </div>
</div>
{% endblock %}
