{% extends "base.html" %}

{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border: none;">
    <h3 class="text-center mb-3 brand-color fw-bold">Login to Your Account</h3>

    <form method="POST" action="{% url 'shop:login' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-brand w-100">Login</button>
    </form>

    <div class="text-center my-3 text-muted">or</div>

    <!-- Google Auth Button -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
      Continue with Google
    </a>

    <p class="mt-3 text-center">
      Donâ€™t have an account?
      <a href="{% url 'shop:register' %}" class="text-decoration-none brand-color fw-semibold">Register</a>
    </p>
  </div>
</div>
{% endblock %}
